<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="header">
                <h1>Image <span>Gallery</span></h1>
                <div class="gallery-filter">
                    <span class="filter-gallery" data-filter="all"> All</span>
                    <span class="filter-gallery" data-filter="shoe">Shoes</span>
                    <span class="filter-galery" data-filter="bag">Bags</span>
                    <span class="filter-galery" data-filter="headphone">Headphone</span>
                </div>
            </div>
        </div>
        <!-- Gallery -->
        <div class="image shoe">
            <img src="max.jpg">
        </div>
        <div class="image shoe">
            <img src="but.jpeg">
        </div>
        <div class="image bag">
            <img src="mochila.jpg">
        </div>
        <div class="image bag">
            <img src="bagss.jpg">
        </div>
        <div class="image headphone">
            <img src="phone.jpg">
        </div>
        <div class="image headphone">
            <img src="fhones.jpeg">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
